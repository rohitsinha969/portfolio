<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="screen">
                0
            </div>

            <!-- row1 -->
            <button class="clear">AC</button>
            <button class="operator divide">&divide;</button>
            <button class="operator multiply">&times;</button>
            <button class="operator backspace">&larr;</button>
            
            <!-- row2 -->
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator subs">&minus;</button>

            <!-- row3 -->
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator add">&plus;</button>

            <!-- row4 -->
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator equal">&equals;</button>

            <!-- row5 -->
            <button class="num zero">0</button>
            <button class="num decimal">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
